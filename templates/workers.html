<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üë∑ –¢–ï–†–ú–ò–ù–ê–õ –†–ê–ë–û–ß–ò–•</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            background: #000000; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        .container { max-width:1400px; margin:0 auto; }
        
        .terminal-header { 
            border-bottom: 2px solid #00ff00; 
            padding:20px 0; 
            margin-bottom:30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .terminal-header h1 { font-size: 32px; letter-spacing: 3px; }
        .logout-btn { 
            color: #00ff00; 
            text-decoration: none;
            border: 2px solid #00ff00;
            padding: 10px 20px;
        }
        
        .instruction { 
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(0,255,0,0.05);
        }
        
        .orders-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .order-card { 
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0,255,0,0.03);
        }
        .order-card:hover { box-shadow: 0 0 20px #00ff00; }
        
        .order-header { 
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }
        .order-id { font-size: 18px; font-weight: bold; }
        
        .status-pending { color: #ffff00; }
        .status-assigned { color: #00ffff; }
        
        .order-detail { margin: 10px 0; }
        .detail-label { color: #00ff00; opacity: 0.7; }
        
        .take-form { 
            margin-top: 15px; 
            padding-top: 15px; 
            border-top: 1px solid #00ff00;
        }
        .take-form input { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0;
            background: #111;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-family: 'Courier New';
        }
        .take-btn { 
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-family: 'Courier New';
            font-weight: bold;
        }
        .take-btn:hover {
            background: #00ff00;
            color: #000;
        }
        
        .assigned-info { 
            background: rgba(0,255,0,0.1);
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="terminal-header">
        <h1>üë∑ –¢–ï–†–ú–ò–ù–ê–õ –†–ê–ë–û–ß–ò–•</h1>
        <a href="/logout" class="logout-btn">> –í–´–ô–¢–ò</a>
    </div>
    
    <div class="instruction">
        <p>> –°–¢–ê–¢–£–°: ONLINE</p>
        <p>> –î–û–°–¢–£–ü–ù–´–• –ó–ê–ö–ê–ó–û–í: <span id="orders-count">0</span></p>
        <p>> –í–´–ë–ï–†–ò–¢–ï –ó–ê–ö–ê–ó –ò –ù–ê–ñ–ú–ò–¢–ï "–í–ó–Ø–¢–¨"</p>
    </div>
    
    <div id="ordersGrid" class="orders-grid"></div>
</div>

<script>
function loadOrders() {
    fetch('/api/workers/orders')
        .then(r => r.json())
        .then(orders => {
            document.getElementById('orders-count').textContent = orders.length;
            
            let grid = document.getElementById('ordersGrid');
            grid.innerHTML = '';
            
            orders.forEach(o => {
                let card = document.createElement('div');
                card.className = 'order-card';
                
                let statusClass = o.status === 'pending' ? 'status-pending' : 'status-assigned';
                let statusText = o.status === 'pending' ? '‚è≥ –°–í–û–ë–û–î–ï–ù' : 'üë∑ –ù–ê–ó–ù–ê–ß–ï–ù';
                
                let actionHtml = '';
                if (o.status === 'pending') {
                    actionHtml = `
                        <div class="take-form">
                            <input type="text" id="worker_name_${o.id}" placeholder="> –í–ê–®–ï –ò–ú–Ø">
                            <input type="text" id="worker_phone_${o.id}" placeholder="> –í–ê–® –¢–ï–õ–ï–§–û–ù">
                            <button class="take-btn" onclick="takeOrder(${o.id})">‚úÖ –í–ó–Ø–¢–¨ –ó–ê–ö–ê–ó</button>
                        </div>
                    `;
                } else {
                    actionHtml = `
                        <div class="assigned-info">
                            <p>> –†–ê–ë–û–ß–ò–ô: ${o.worker_name}</p>
                            <p>> –¢–ï–õ–ï–§–û–ù: ${o.worker_phone}</p>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="order-header">
                        <span class="order-id">#${o.id}</span>
                        <span class="${statusClass}">${statusText}</span>
                    </div>
                    <div class="order-detail"><span class="detail-label">> –ö–õ–ò–ï–ù–¢:</span> ${o.customer_name}</div>
                    <div class="order-detail"><span class="detail-label">> –¢–ï–õ–ï–§–û–ù:</span> ${o.customer_phone}</div>
                    <div class="order-detail"><span class="detail-label">> –£–°–õ–£–ì–ê:</span> ${o.service_type}</div>
                    <div class="order-detail"><span class="detail-label">> –î–ï–¢–ê–õ–ò:</span> ${o.service_details}</div>
                    <div class="order-detail"><span class="detail-label">> –ê–î–†–ï–°:</span> ${o.address}</div>
                    <div class="order-detail"><span class="detail-label">> –î–ê–¢–ê:</span> ${o.scheduled_date} ${o.scheduled_time}</div>
                    <div class="order-detail"><span class="detail-label">> –†–ê–ë–û–ß–ò–•:</span> ${o.workers_count} —á–µ–ª.</div>
                    <div class="order-detail"><span class="detail-label">> –ß–ê–°–û–í:</span> ${o.estimated_hours} —á.</div>
                    ${actionHtml}
                `;
                grid.appendChild(card);
            });
        });
}

function takeOrder(orderId) {
    let workerName = document.getElementById(`worker_name_${orderId}`).value;
    let workerPhone = document.getElementById(`worker_phone_${orderId}`).value;
    
    if (!workerName || !workerPhone) {
        alert('‚ùå –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω');
        return;
    }
    
    fetch('/api/workers/take-order', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            order_id: orderId,
            worker_name: workerName,
            worker_phone: workerPhone
        })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            alert('‚úÖ –ó–ê–ö–ê–ó –ü–†–ò–ù–Ø–¢!');
            loadOrders();
        }
    });
}

loadOrders();
setInterval(loadOrders, 10000);
</script>
</body>
</html>
